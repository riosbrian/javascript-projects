<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="calculator__display">
          <span class="result">10</span>
        </div>
        <button class="btn calculator__btn calculator__btn--operation">
          C
        </button>
        <button class="btn calculator__btn calculator__btn--operation">
          X
        </button>
        <button class="btn calculator__btn calculator__btn--operation">
          %
        </button>
        <button class="btn calculator__btn calculator__btn--operation">
          /
        </button>
        <button class="btn calculator__btn">7</button>
        <button class="btn calculator__btn">8</button>
        <button class="btn calculator__btn">9</button>
        <button class="btn calculator__btn calculator__btn--operation">
          x
        </button>
        <button class="btn calculator__btn">4</button>
        <button class="btn calculator__btn">5</button>
        <button class="btn calculator__btn">6</button>
        <button class="btn calculator__btn calculator__btn--operation">
          -
        </button>
        <button class="btn calculator__btn">1</button>
        <button class="btn calculator__btn">2</button>
        <button class="btn calculator__btn">3</button>
        <button class="btn calculator__btn calculator__btn--operation">
          +
        </button>
        <button class="btn calculator__btn calculator__btn--operation">
          +/-
        </button>
        <button class="btn calculator__btn">0</button>
        <button class="btn calculator__btn">.</button>
        <button class="btn calculator__btn calculator__btn--equal">=</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
